<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Miryam - Portfolio Website</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/font-awesome.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- main start -->
		<div class="main">
			<!-- home section Start-->
			<section class="home-section align-items-center hidden">
				<div class="container">
					<div class="row align-items-center">
						<div class="home-text">
							<p>
								Hola, Soy
							</p>
							<h1>Miryam Bathilde</h1>
							<h2>Desarrolladora Full Stack Junior</h2>
							<a href="#" class="btn">más sobre mí</a>
							<a href="#" class="btn">portfolio</a>
						</div>
						<div class="home-img">
							<div class="img-box">
								<img src="img/img-profile3.png" alt="profile-img" />
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- home section End -->

			<!-- About Section Start -->
			<section class="section-about sec-padding">
				<div class="container">
					<div class="row">
						<div class="section-title">
							<h2>Sobre mí</h2>
						</div>
					</div>
					<div class="row">
						<div class="about-img">
							<div class="img-box">
								<img src="img/about-img3.png" alt="about-img" />
							</div>
						</div>
						<div class="about-text"></div>
					</div>
				</div>
			</section>

			<!-- About Section End -->
		</div>

		<!-- main end -->

		<script src="js/script.js"></script>

</html>
